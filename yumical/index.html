<html>
<head>
<link rel='stylesheet' type='text/css' href='themes/hot-sneaks/ui.all.css' />
<link rel='stylesheet' type='text/css' href='fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='style.css' />

<script type='text/javascript' src='fullcalendar/jquery/jquery.js'></script>
<script type='text/javascript' src='fullcalendar/fullcalendar.min.js'></script>
<script type='text/javascript' src='gcal2.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
  $('#calendar').fullCalendar({
    theme: true,

    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay'
    },

    // Public XML Feed
    events: $.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/p5fak2qpg5jr67jhnrog9tm300@group.calendar.google.com/public/basic'),

    eventClick: function(event) {

      // window.open(event.url, 'gcalevent', 'width=700,height=600');
      // return false;
    },

    eventMouseover: function(event) {
      // console.log(event);
      console.log(event.location);
    },

    loading: function(bool) {
      if (bool) {
        $('#loading').show();
      }else{
        $('#loading').hide();
      }
    }

  });

});
</script>

</head>
<body>
  <div id='loading' style='display:none'>loading...</div>
  <div id='calendar'></div>
</body>
</html>
